<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flappy Food</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/html flipharlem.json", {onProgress: UnityProgress});
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: url('https://img.freepik.com/vetores-gratis/fundo-hexagonal-escuro-com-cor-gradiente_79603-1410.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699747200&semt=ais') no-repeat center center fixed;
        background-size: cover;
      }

      .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 20px; /* Adicione algum preenchimento conforme necessário */
        background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente para melhor legibilidade */
        color: white; /* Cor do texto */
      }

      .logo {
        max-width: 100%; /* Garante que a logo não ultrapasse a largura da tela */
        max-height: 100px; /* Defina a altura máxima desejada para a logo */
        margin: 0 auto; /* Centraliza a logo horizontalmente */
        display: block;
      }

      .webgl-content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://static.expressodelivery.com.br/imagens/logos/71657/Expresso-Delivery_2f24badeb334018f896ae55d84fdcf38.png" alt="Sua Logo" class="logo">
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
    </div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Desenvolvido por @taketobrasil</div>
    </div>
  </body>
</html>
